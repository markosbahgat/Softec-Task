<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:px-0">
    <h1
      class="text-center text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
    >
      Shopping Cart
    </h1>

    <form class="mt-12">
      <section aria-labelledby="cart-heading">
        <h2 id="cart-heading" class="sr-only">Items in your shopping cart</h2>

        <ul
          role="list"
          class="divide-y divide-gray-200 border-b border-t border-gray-200"
        >
          <li class="flex py-6" *ngFor="let item of products">
            <div class="flex-shrink-0">
              <img
                src="{{ item.ProductImg }}"
                alt="Front side of mint cotton t-shirt with wavey lines pattern."
                class="h-24 w-24 rounded-md object-cover object-center sm:h-32 sm:w-32"
              />
            </div>

            <div class="ml-4 flex flex-1 flex-col sm:ml-6">
              <div>
                <div class="flex justify-between">
                  <h4 class="text-sm">
                    <a
                      href="#"
                      class="font-medium text-gray-700 hover:text-gray-800"
                      >{{ item.ProductName }}</a
                    >
                  </h4>
                  <p class="ml-4 text-sm font-medium text-gray-900">
                    $ {{ item.ProductPrice }}
                  </p>
                </div>
                <p class="mt-1 text-sm text-gray-500">Mint</p>
                <p class="mt-1 text-sm text-gray-500">Medium</p>
              </div>

              <div class="mt-4 flex flex-1 items-start justify-between">
                <p class="flex items-center space-x-2 text-sm text-gray-700">
                  <label for="quantity-0" class="sr-only"
                    >Quantity, Nomad Tumbler</label
                  >
                  <select
                    id="quantity-0"
                    name="quantity-0"
                    class="block max-w-full rounded-md border border-gray-300 py-1.5 text-left text-base font-medium leading-5 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                  >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </p>
                <div class="ml-4">
                  <button
                    type="button"
                    (click)="removeProductFromCart(item.ProductId)"
                    class="text-sm font-medium text-indigo-600 hover:text-indigo-500"
                  >
                    <span>Remove</span>
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>

      <section aria-labelledby="summary-heading" class="mt-10">
        <h2 id="summary-heading" class="sr-only">Order summary</h2>

        <div>
          <dl class="space-y-4">
            <div class="flex items-center justify-between">
              <dt class="text-base font-medium text-gray-900">Subtotal</dt>
              <dd class="ml-4 text-base font-medium text-gray-900">
                $ {{ total }}
              </dd>
            </div>
          </dl>
          <p class="mt-1 text-sm text-gray-500">
            Shipping and taxes will be calculated at checkout.
          </p>
        </div>

        <div class="mt-10">
          <button
            type="submit"
            class="w-full rounded-md border border-transparent bg-indigo-600 px-4 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50"
          >
            Create New Order
          </button>
        </div>

        <div class="mt-6 text-center text-sm">
          <p>
            or
            <a
              href="/products"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Continue Shopping
              <span aria-hidden="true"> &rarr;</span>
            </a>
          </p>
        </div>
      </section>
    </form>
  </div>
</div>
