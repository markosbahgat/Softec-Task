<div class="mx-auto py-16 sm:py-28 max-w-7xl">
  <h2 class="text-xl font-bold text-gray-900">Active Users</h2>
  <ul
    *ngIf="users"
    role="list"
    class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 pt-10"
  >
    <li
      *ngFor="let user of users"
      class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow"
    >
      <app-user-card [user]="user"></app-user-card>
    </li>
  </ul>
</div>
